controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.05  # Increased from 0.001
    min_y_velocity_threshold: 0.05  # Changed from 0.5
    min_theta_velocity_threshold: 0.1  # Increased from 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # RPP parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      max_vel_x: 0.26      # Match your robot's specs
      min_vel_x: -0.1
      acc_lim_x: 2.5       # Must match your robot's capabilities
      acc_lim_theta: 3.2
      vx_samples: 20
      vy_samples: 0        # For differential drive
      vtheta_samples: 40
      sim_time: 1.5        # Increased from 1.0
      path_distance_bias: 0.5
      goal_distance_bias: 1.0
      occdist_scale: 0.1
      forward_point_distance: 0.1
      stop_time_buffer: 0.2
      scaling_amplitude: 0.6
      max_scaling_factor: 0.2
      use_interpolation: true
      critics: ["GoalDist", "PathDist", "PathAlign", "Oscillation", "ObstacleFootprint", "PreferForward"]
      GoalDist:
        enabled: true
        scale: 1.0
      PathDist:
        enabled: true
        scale: 1.0
      PathAlign:
        enabled: true
        scale: 1.0
      Oscillation:
        enabled: true
        scale: 1.0
      ObstacleFootprint:
        enabled: true
        scale: 1.0
      PreferForward:
        enabled: true
        scale: 1.0
      DWBLocalPlanner:
        max_vel_x: 0.5      # Match your robot's specs
        min_vel_x: -0.1     # Allow reversing
        vx_samples: 20 


global_costmap:
  global_costmap:
    ros__parameters:
      global_frame: /map
      robot_base_frame: base_link
      robot_radius: 0.4
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /map
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      always_send_full_costmap: True



local_costmap:
  local_costmap:
    ros__parameters: 
      map_topic: /map                   # Remove leading slash for namespacing
      global_frame: odom                  # MUST be odom for local costmap
      robot_base_frame: base_link         # This will be rewritten by the launch file
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.4
      transform_tolerance: 2.0           # Increased from 0.5 to allow more time for transforms
      plugins: ["obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: "/scan"                     # Remove leading slash
          data_type: "LaserScan"
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      always_send_full_costmap: True

